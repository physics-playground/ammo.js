name: Build

on:
  push:
    branches: [main, dev]
    paths-ignore:
      - "Docs/**"
      - "**.md"
      - "**.txt"
  pull_request:
    branches: [main, dev]
    paths-ignore:
      - "Docs/**"
      - "**.md"
      - "**.txt"
  workflow_dispatch:
    branches: [main, dev]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        include:
          - os: windows-latest
            cmake-args: -G 'MinGW Makefiles'
            make: mingw32-make

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "^3.5"

      - uses: mymindstorm/setup-emsdk@v8
        with:
          version: "latest"

      - run: emcc -v
      - run: python -V
      - run: cmake --version
      - run: ${{ matrix.make || 'make' }} --version
      - run: cmake -B bin -DCLOSURE=1 ${{ matrix.cmake-args }}
      - run: cmake --build bin -- VERBOSE=1
      - run: npm ci

      - name: Test Ammo Javascript
        run: npx ava
        env:
          AMMO_BUILD: bin/ammo.js

      - name: Test Ammo WebAssembly
        run: npx ava
        env:
          AMMO_BUILD: bin/ammo.wasm.js
